<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/798c15d101.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3 class="body__day">Tuesday</h3>
        <p class="body__date"> 2020-12-11</p>
        <div class="body__insert">
            <input class="todo__input" type="text" placeholder="Take the garbage out">
            <button class = "todo__btn">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    
        <p>You have <span class="todo__number">0</span> pending items.</p>
        
        <div class="todo__list--pending">
    
        </div>
        <div class="todo__list--done">
    
        </div>
        <div class="todo__footer">
            <button class="footer__btn--complete">
            Show Complete
            </button>
            <button class="footer__btn--clear">
            Clear all        
            </button>
        </div>
    </div>

    <script src="assets\js\main.js"></script>
</body>

</html>
